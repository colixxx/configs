[global_tags]
  host = "fxbp191869"
  service = "vps-telegraf"
  city = "Singapore"
  region = "SG"

[agent]
 logtarget = "file"
 logfile = "C:/Program Files/telegraf/logs.log"
 interval = "30s"
 round_interval = true
 metric_batch_size = 1000
 metric_buffer_limit = 10000
 collection_jitter = "0s"
 flush_interval = "15s"
 flush_jitter = "3s"
 precision = ""
 debug = true
 quiet = false
 omit_hostname = false

# [[inputs.internal]]
#   collect_memstats = true

[[processors.strings]]
  [[processors.strings.lowercase]]
    measurement = "*"
    field_key = "*"

[[inputs.mem]]
name_override= "win_mem"

[[inputs.win_perf_counters]]
  UseWildcardsExpansion = true
  [[inputs.win_perf_counters.object]]
    ObjectName = "Process"
    Counters = [
    #  "Elapsed Time",
    #  "Handle Count",
    #  "Virtual Bytes",
    #  "Working Set",
      "% Processor Time",
    #  "IO Read Operations/sec",
    #  "IO Write Operations/sec",
    #  "IO Read Bytes/sec",
    #  "IO Write Bytes/sec",
      "Thread Count"
    ]
    Instances = ["vps-metrics*","terminal*","terminal64*","rdpclip*","winlogon*","wininit*"]
    Measurement = "win_proc"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Terminal Services"
    Counters = ["*"]
    Instances = ["------"] # this counter has no instances
    Measurement = "win_terminal_services"

  [[inputs.win_perf_counters.object]]
    ObjectName = "Processor"
    Instances = ["_Total"]
    Counters = [
      #"% DPC Time",
      #"% Idle Time",
      #"% Interrupt Time",
      #"% Privileged Time",
      "% Processor Time",
      #"% User Time"
    ]
    Measurement = "win_cpu"

  [[inputs.win_perf_counters.object]]
    ObjectName = "LogicalDisk"
    Instances = ["*"]
    Counters = [
      #"% Disk Read Time",
      #"% Disk Write Time",
      "% Free Space",
      #"Current Disk Queue Length",
      "Disk Read Bytes/sec",
      #"Disk Reads/sec",
      "Disk Write Bytes/sec",
      #"Disk Writes/sec"
    ]
    Measurement = "win_disk"

  [[inputs.win_perf_counters.object]]
    ObjectName = "System"
    Counters = [
    #  "Context Switches/sec",
    #  "System Calls/sec",
      "Processes",
    #  "Threads",
      "System Up Time"
    ]
    Instances = ["------"]
    Measurement = "win_system"

   [[inputs.win_perf_counters.object]]
     ObjectName = "Network Interface"
     Counters = [
       "Bytes Received/sec",
       "Bytes Sent/sec",
       "Packets Received/sec",
       "Packets Sent/sec",
  #     "Packets Received Discarded",
  #     "Packets Outbound Discarded",
  #     "Packets Received Errors",
  #     "Packets Outbound Errors",
  #     "Offloaded Connections"
     ]
     Instances = ["*"]
     Measurement = "win_net"

  [[inputs.win_perf_counters.object]]
    ObjectName = "TCPv4"
    Counters = [
      "Connection Failures",
      "Connections Active",
      "Connections Established",
      "Connections Passive",
      "Connections Reset",
      # "Segments Received/sec",
      # "Segments Retransmitted/sec",
      # "Segments Sent/sec"
    ]
    Instances = ["------"]
    Measurement = "win_tcpv4"

